<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spellbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

</head>
<body>
    <img src="skull.png" id="skull" alt="">
    <img src="quill.png" id="quill" alt="">
    <img src="crystal_ball.png" id="ball" alt="">

    <h1 id="dontChange">Spellbook</h1>
    <div class="Info">
    <button class = "titleChange"
    >Change to alternative title</button><br><br>
    <form>
        <input type="text" name="Spell"
        placeholder="Spell Name" autofocus><br><br>
        <input type="text" name="Descript"
        placeholder="Spell Description" autofocus><br>
        <button type="submit" 
        class="Submission">Insert new spell</button><br><br>
    </div>
        <main>
            <div id="Div">
            </div>
        </main>
    </form>
    <script src="index.js"></script>
</body>
</html>
