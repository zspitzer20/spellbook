<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spellbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

</head>
<body>
    <h1 id="dontChange">Spellbook</h1>
    <button>Change first header</button><br><br>
    <form>
        <input type="text" name="Spell"
        placeholder="Spell Name" autofocus><br><br>
        <input type="text" name="Descript"
        placeholder="Spell Description" autofocus><br>
        <button type="submit">Insert new spell</button><br><br>
    </form>
    <h1 id="Change">Spell Name</h1>
    <p id="Body">Spell Description</p>
    <script src="index.js"></script>
</body>
</html>
